<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Movie Information</h1>

    <div id="movieInfo"></div>

    <script>
        $(document).ready(function () {
            const apiKey = '3508739bb6efd7ac5c0d7987f4f50eee'; // Replace with your TMDB API key

            // Make a request to TMDB API (you can replace 'Inception' with any default movie title)
            $.ajax({
                url: `https://api.themoviedb.org/3/search/movie`,
                type: 'GET',
                data: {
                    api_key: apiKey,
                    query: 'Inception' // Default movie title
                },
                success: function (data) {
                    // Display movie information
                    const movie = data.results[0]; // Take the first result
                    const movieInfo = $('#movieInfo');

                    if (movie) {
                        const title = movie.title;
                        const overview = movie.overview;
                        const releaseDate = movie.release_date;

                        movieInfo.html(`
                            <h2>${title}</h2>
                            <p>${overview}</p>
                            <p>Release Date: ${releaseDate}</p>
                        `);
                    } else {
                        movieInfo.html('<p>Movie not found</p>');
                    }
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        });
    </script>
</body>
</html>
